<html>
    <head>
        <style>
            .box {
                width:100px;
                height:100px;
                position:absolute;
            }

            .box-1 {
                top: 10px;
                left: 10px;
                background-color:red;
                z-index:4;
            }

            .box-2 {
                top: 30px;
                left: 30px;
                background-color:orange;
                z-index:3;
            }
            .box-3{
                top: 50px;
                left: 50px;
                background-color:yellow;
                z-index:2;
            }
            .box-4{
                top: 70px;
                left: 70px;
                background-color:green;
                z-index:1;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="box box-1">Box 1</div>
            <div class="box box-2">Box 2</div>
            <div class="box box-3">Box 3</div>
            <div class="box box-4">Box 4</div>
        </div>
    </body>
</html>
